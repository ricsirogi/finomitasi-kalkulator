<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finomítási kalkulátor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3 style="text-align:center; margin-top:5px">Kétlépcsős kisüsti pálinka finomítási kalkulátor</h3>
    <div id="alap">
        <div id="info-container" style="display: flex; flex-direction: column; align-items: stretch; justify-content: center; width: 100%;">
            <p id="date" style="text-align:center;"></p>
            <div class="horizontal-items" style="display:flex; width:100%;">
                <label for="fruit" style="margin-right: 10px; font-size:large;">Gyümölcsfajta:</label>

                <select id="fruit"style="font-size:medium" onchange="checkOther(this)">
                    <option value="Szőlő">Szőlő</option>
                    <option value="Alma">Alma</option>
                    <option value="Körte">Körte</option>
                    <option value="Barack">Barack</option>
                    <option value="Szilva">Szilva</option>
                    <option value="Birs">Birs</option>
                    <option value="Egyéb">Egyéb</option>
                </select>

                <input type="text" id="otherFruit"
                    style="display:none; flex:1; min-width:0; margin-left:10px; font-size:medium" onfocus="this.select()">
            </div>
        </div>
        <hr style="margin-top:5px; margin-bottom:5px">
        <div id="input-section" class="horizontal-items">
            <div id="labels">
                <label for="diameter">Üst átmérő</label><br>
                <label for="height">Folyadék magasság</label><br>
                <label for="alcohol-degree">Valódi szeszfok</label><br>
            </div>
            <div id="inputs">
                <div>
                    <input type="text" id="diameter" name="diameter" value="455" onfocus="this.select()"> mm 
                </div>
                <div><input type="text" id="height" name="height" value="0" onfocus="this.select()"> mm<sup>*</sup><br></div>
                <div><input type="text" id="alcohol-degree" name="alcohol-degree" value="0" onfocus="this.select()"> %
                    V/V<sup>*</sup><br></div>
            </div>
        </div>
        <button id="valSzeszButton" style="margin-bottom:10px; margin-top:5px"> Valódi szeszfok kalkulátor </button>
        <hr>
        <div id="output-section" class="horizontal-items">
            <div id="output-labels-div">
                <p>Alszesz mennyiség </p>
                <p>25% V/V-ra hígítva </p>
                <hr>
                <div class="horizontal-items">
                    <p style="margin-right:10px">Rézeleje</p>
                    <div style="margin-bottom:5px" class="vertical-items">
                        <p>0.5% </p>
                        <p>0.5% </p>
                    </div>
                </div>
                <div class="horizontal-items">
                    <div class="vertical-items">
                        <p style="margin-right:10px">Teljes</p>
                        <p style="margin-right:10px">Előpárlat</p>
                    </div>
                    <div class="vertical-items">
                        <p>3% </p>
                        <p>3% </p>
                    </div>
                </div>
                <hr>
                <p><b>Előpárlat </b></p>
            </div>

            <div id="output-values-div">
                <p id="original-volume" class="output-values"> 0</p>
                <p id="volume" class="output-values"> 0</p>
                <hr>
                <p id="point-five-dl" class="output-values"> 0</p>
                <p id="point-five-l" class="output-values" style="margin-bottom:5px"> 0</p>
                <p id="three-dl" class="output-values"> 0</p>
                <p id="three-l" class="output-values"> 0</p>
                <hr>
                <b>
                    <p id="eloparlat" class="output-values"> 0</p>
                </b>
            </div>

        </div>

        <div class="vertical-items">
            <button id="calculate" style="margin-bottom:20px; margin-top:10px">Számolás!</button>
            <p style="color:red" id="error"></p>
            <hr style="width:100%">
            <button id="higitasKalkButton" style="margin-bottom:10px; margin-top:10px"> Hígítás kalkulátor </button>

        </div>

        <script src="script.js"></script>
    </div>
    <div>
        <p style="font-size: medium;">*: tizedes törtet <b>ponttal</b> kell írni, <b>nem</b> vesszővel</p>
    </div>
</body>

</html>
